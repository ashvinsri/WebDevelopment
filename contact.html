<html>
<head>
<meta charset="utf-8">
<title>Contact Me</title>
<style>
p{
border-bottom:solid black;
font-size:40px;
}
</style>
</head>
<body>
<form action="mailto:ashvinsrvstv@gmail.com" method="post" enctype="plain/text">
<table>
	<tr>
		<td><label for="yourname">Name</label></td>
		<td><input type="text" name="yourname"></td>
	</tr>
	<tr>
	    <td>Gender</td>
		<td><label for="male">Male</label></td>
		<td><input type="radio" id="male" name="gender" value="male"></td>
		<td><label for="female">Female</label></td>
		<td><input type="radio" id="female" name="gender" value="female"></td>
	</tr>
	<tr>
		<td>Query</td>
		<td><textarea name="query" rows="10" cols="30"></textarea></td>
	</tr>

	<tr>
		<td><input type="submit" id="submit" value="SUBMIT"></td>
	</tr>
</table>
</form>
<p> For any support contact Ashvin Srivastava</p>

</body>
</html>
